{% extends 'myapp/base.html' %}
{% block title %}Admin Login{% endblock %}
{% block body %}

<div class="container register" style="background: linear-gradient(90deg, #9ebd13 0%, #008552 100%);">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3><br>
            <p>Admin panel</p>
            <a href="{% url 'login' %}"><input type="submit"name="" value="User login" /><br /></a>

        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Admin Login</h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <span id="error1"></span>
                            <div class="form-group">
                                <input type="text" class="form-control" id="iduname" placeholder="User name " value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="idpassw" placeholder="Password " value="" />
                            </div>
                            <input type="button" id="a_button" class="btnRegister" style="background:#008552"value="Login" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
