{% extends 'myapp/base.html' %}
{% block title %}Admin Login{% endblock %}
{% block body %}
<div class="container register" style="background: linear-gradient(90deg, #9ebd13 0%, #008552 100%);">
    <div class="row">
        <div class="col-md-2 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3><br>
            <p>Admin</p>
            <p></p>
            <a href="{% url 'adminlogout' %}"><input class="logout" type="submit" name="" value="Logout" /><br /></a>

        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="container">
                        <div class="row col-md-12 col-md-offset-2 custyle ml-3">
                            <table class="table table-striped custab">
                                <thead>
                                    
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary mt-4" data-toggle="modal"
                                        data-target="#exampleModalCenter">
                                        Add new +
                                    </button>
                                    <a href="{% url 'adminsearch' %}"><button type="button" class="btn btn-primary mt-4 ml-2">Search</button></a>
                                    

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLongTitle">Create new user
                                                    </h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">

                                                    <div class="row register-form">
                                                        <div class="col-md-12">
                                                            <span id="error1"></span>
                                                            <form action="" method="POST" id='regform'>{% csrf_token %}

                                                                <div class="form-group">
                                                                    <input type="text" class="form-control" id="idfname"
                                                                        name="f_name" placeholder="First Name "
                                                                        value="" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="text" class="form-control" id="idlname"
                                                                        name='l_name' placeholder="Last Name "
                                                                        value="" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="text" class="form-control" id="iduname"
                                                                        name='username' placeholder="User name "
                                                                        value="" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="email" class="form-control"
                                                                        id="idemail" name='email'
                                                                        placeholder="Your Email " value="" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="password" class="form-control"
                                                                        id="idpass1" name='password'
                                                                        placeholder="Password " value="" />
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="password" class="form-control"
                                                                        id="idpass2" name='cpassword'
                                                                        placeholder="Confirm Password " value="" />
                                                                </div>
                                                                <!-- <input type="button" id='s_button'
                                                                    class="btn btn-primary " value="Register" /> -->

                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close</button>
                                                    <input type="button" id='ar_button' class="btn btn-primary "value="Register" />

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                {% for item in users %}
                                <tr>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.username }}</td>
                                    <td>{{ item.email }}</td>
                                    <td class="text-center"><a class='btn btn-info btn-xs' href="{% url 'adminupdate' pk=item.id %}"><span
                                                class="glyphicon glyphicon-edit"></span> Edit</a>
                                       
                                            <a href="{% url 'admindelete' pk=item.id %}" onclick="return confirm('Are you sure you want to delete this?')"
                                            class="btn btn-danger btn-xs"><span
                                                class="glyphicon glyphicon-remove"></span> Del</a></td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
