{% extends 'myapp/base.html' %}

{% block title %}User Login{% endblock %}
{% block body %}
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3><br>
            <p>Don't have an account!</p>
            <a href="{% url 'signup' %}"><input type="submit"name="" value="Regiters" /><br /></a>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Existing user login here!</h3>
                    <div class="row register-form">{% csrf_token %}
                        <div class="col-md-12">
                            <span id="error1"></span>
                            <div class="form-group">
                                <input type="text" class="form-control" id="iduname" placeholder="User name " value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="idpassw"placeholder="Password " value="" />
                            </div>
                            <input type="button" id="l_button" class="btnRegister" value="Login" />

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
{% endblock %}
