{% extends 'myapp/base.html' %}
{% block title %}User SignUp{% endblock %}
{% block body %}

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3><br>
            <p>Already have an account!</p>
            <a href="{% url 'login' %}"><input type="submit"name="" value="Login" /></a>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">New user register here!</h3>
                    
                    <div class="row register-form">
                        <div class="col-md-12">
                            <span id="error1"></span>
                            <form action="" method="POST" id='regform'>{% csrf_token %}

                                <div class="form-group">
                                    <input type="text" class="form-control" id="idfname" name="f_name" placeholder="First Name "
                                        value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="idlname" name='l_name' placeholder="Last Name "
                                        value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control"id="iduname" name='username' placeholder="User name "
                                        value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control"id="idemail" name='email' placeholder="Your Email "
                                        value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="idpass1"name='password' placeholder="Password "
                                        value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"id="idpass2" name='cpassword'placeholder="Confirm Password " value="" />
                                </div>
                                <input type="button" id='s_button' class="btnRegister "value="Register" />

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    
</script>
{% endblock %}
